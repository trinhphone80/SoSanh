
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Đối chiếu: AutoNuoi vs MinSoftware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          scroll-behavior: smooth;
          background-color: #020617; /* Slate 950 base */
          overflow-x: hidden;
        }
        
        /* Hiệu ứng Glow cho các tông màu chủ đạo */
        .glow-red { filter: drop-shadow(0 0 8px rgba(239, 68, 68, 0.5)); }
        .glow-green { filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.5)); }
        .glow-gold { filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.5)); }
        .glow-orange { filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.5)); }

        .hover-scale {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .hover-scale:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }

        /* Giới hạn kích thước chữ tiêu đề cực đại để không vỡ layout */
        .title-responsive {
            font-size: clamp(2.5rem, 8vw, 6rem);
            line-height: 1.1;
        }
    </style>

</head>
<body class="text-slate-100 selection:bg-orange-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
